<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css" />
  </head>
  <body>
    <nav><span class="RockPaperScissors">RockPaperScissors</span>  <a href="index.html"> <span class="TicTacToe">TicTacToe</span></a></nav>

    <div class="container"></div>
    <div class="container">
      <div class="choice" id="rock"><img src="rock.png" alt="Rock" /></div>
      <div class="choice" id="paper"><img src="paper.png" alt="Paper" /></div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="Scissors" />
      </div>
    </div>
    <div class="choiceandscore">
      <div class="playerchoice allimgtext"><div class="choiceimg">
        <img class="playerchoicerock all " src="rock.png" alt="rock" />
        <img class="playerchoicepaper all" src="paper.png" alt="paper" />
        <img class="playerchoicescissors all " src="scissors.png" alt="scissors" >Player choice</div></div>
     
        <div class="scr">
          <p class="score psc">Player wins:</p>
          <p class="playerScore  score">0</p>
        
       
          <p class="score csc">Computer wins:</p>
          <p class="compScore  score">0</p>
        </div>
    
      <div class="compchoice  allimgtext">
        <div class="choiceimg">
        <img class="compchoicerock all " src="rock.png" alt="rock" />
        <img class="compchoicepaper all" src="paper.png" alt="paper" />
        <img class="compchoicescissors all" src="scissors.png" alt="scissors" /></div>
        Computers choice
      </div>
    </div>
    <div class="message">Make your move!</div>
    <script src="RockPaperScissors.js"></script>
  </body>
</html>
